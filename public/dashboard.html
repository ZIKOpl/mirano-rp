<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Espace privé — Mirano RP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="header">
    <div class="brand">
      <div class="logo"></div>
      <h1 class="title"><span class="mirano">Mirano</span> <span class="rp">RP</span></h1>
    </div>
    <div class="actions">
      <a class="btn" href="/">Accueil</a>
      <a class="btn hide" data-results-btn href="/admin.html">Résultats</a>
      <div class="user-menu">
        <button class="user-trigger" id="userTrigger">Mon compte ▾</button>
        <div class="user-pop" id="userPop">
          <div class="muted" id="usernameSlot">@invité</div>
          <button id="logoutBtn">Se déconnecter</button>
        </div>
      </div>
    </div>
  </header>

  <main class="section">
    <div style="width:100%;max-width:1100px;margin:0 auto">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <h3>Mes candidatures</h3>
        <a class="btn primary" href="/form.html">➕ Nouvelle candidature</a>
      </div>
      <div id="my-applications-cards"></div>
      <!-- Fallback table (non utilisée si cartes) -->
      <table class="table hide">
        <thead><tr><th>Date</th><th>Tag</th><th>Statut</th></tr></thead>
        <tbody id="my-applications-body"><tr><td colspan="3">Chargement…</td></tr></tbody>
      </table>
    </div>
  </main>

  <footer class="footer">© Mirano RP</footer>
  <div class="toast-wrap"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js"></script>
</body>
</html>
